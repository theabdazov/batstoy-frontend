<div class="container" #container>
  <div class="header">
    <div class="header__logo-block" routerLink="/">
      <img class="logo" src="assets/img/logo.png" alt="">
      <div class="logo__desc">
        <h1 class="logo__title">БатСтрой</h1>
        <div class="logo__subtitle">Онлайн магазин строительных материалов</div>
      </div>
    </div>
    <div class="search">
      <nz-tree-select [nzDropdownMatchSelectWidth]="false"
                      class="search__category"
                      nzPlaceHolder="Все категории"
                      [nzMultiple]="false"
                      [nzNodes]="nodes"
                      [nzSize]="'large'"
                      [(ngModel)]="categoryId"
                      (ngModelChange)="filterChange()"
      ></nz-tree-select>
      <nz-input-group class="search__input-wrapper" [nzSuffix]="suffixIconSearch" [nzSize]="'large'">
        <input [(ngModel)]="searchText" (change)="filterChange()" class="search__input" type="text" nz-input
               [nzSize]="'large'" placeholder="Поиск товаров"/>
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
    <div class="header__contact">
      <div class="site-header__phone-title">Обслуживание клиентов</div>
      <div class="site-header__phone-number"><i class="whatsaap-icon" nz-icon nzType="whats-app" nzTheme="outline"></i> (700) 352 362</div>
      <div class="site-header__phone-number">(554) 374 254</div>
    </div>
  </div>
  <app-nav-panel [categoryNodes]="categoryNodes"></app-nav-panel>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <nz-back-top [nzTarget]="container" [nzVisibilityHeight]="200"></nz-back-top>
</div>
