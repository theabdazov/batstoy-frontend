<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>БатСтрой</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="user/control">
        <i nz-icon nzType="team"></i>
        <span>Пользователи</span>
      </li>
      <li nz-menu-item routerLink="company/control">
        <i nz-icon nzType="shop"></i>
        <span>Компании</span>
      </li>
      <li nz-menu-item routerLink="category/control">
        <i nz-icon nzType="menu"></i>
        <span>Категории</span>
      </li>
      <li nz-menu-item routerLink="product/control">
        <i nz-icon nzType="container"></i>
        <span>Товары</span>
      </li>
      <li nz-menu-item routerLink="sale-type/control">
        <i nz-icon nzType="container"></i>
        <span>Типы продаж</span>
      </li>
      <li nz-menu-item routerLink="product-characteristic-suggest/control">
        <i nz-icon nzType="container"></i>
        <span>Часто используемые характеристики</span>
      </li>
      <li nz-menu-item routerLink="file/control">
        <i nz-icon nzType="container"></i>
        <span>Файлы</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <span class="user-control">
          {{currentUser?.phoneNumber}}
          <span class="logout-wrapper" (click)="logout()"><i nz-icon nzType="logout" nzTheme="outline"></i></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
